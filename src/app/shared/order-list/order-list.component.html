
<div class="wrapper">
    <button class="button" (click)="addTodo()" title="Add your todo"> Add Todo</button>
</div>
<p-orderList [value]="cars" [listStyle]="{'height':'400px'}" header="Todo List" filter="filter" filterBy="brand"
    filterPlaceholder="Filter Todo List" class="orderlist">

    <ng-template let-list pTemplate="item">

        <div class="ui-helper-clearfix">
            <div>{{list.brand}} - {{list.year}} - {{list.color}}</div>
        </div>
    </ng-template>
</p-orderList>
